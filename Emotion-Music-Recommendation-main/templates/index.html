<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emotion Music Recommendation</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&display=swap" rel="stylesheet">
  <link type="text/css" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="page-title mb-0">Mood Music Recommender</h1>
      <button id="themeToggle" class="btn btn-outline-secondary btn-sm" type="button" aria-label="Toggle dark mode">
        <span class="theme-toggle-text">Dark mode</span>
      </button>
    </div>

    <div class="row g-4 align-items-start">
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h2 class="section-title h3 mb-0">Emotion Detector</h2>
              <button id="captureBtn" class="btn btn-primary btn-sm" type="button">Capture</button>
            </div>
            <div class="d-flex justify-content-center position-relative">
              <img id="bg" class="img-fluid outer-shadow video-frame" src="{{ url_for('video_feed') }}" alt="Live emotion detection video stream" />
              <div id="emotionBadge" class="badge bg-info text-dark position-absolute top-0 start-0 m-2" style="display:none;">Emotion</div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h2 class="section-title h3 text-center mb-3">Song Recommendations</h2>
            <div id="ResultArea" class="outer-shadow p-2 recommendations">
              <div id="loading" class="text-center text-muted py-3">Loading recommendations...</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    (function () {
      var POLL_MS = 1500;
      var pollTimer = null;
      var THEME_KEY = 'emm_theme';
      var STREAM_URL = "{{ url_for('video_feed') }}";

      function renderTable(data) {
        var container = $("#ResultArea");
        container.empty();

        var table = $("<table class='table table-striped table-bordered table-hover table-sm mb-0 recommendations-table'></table>");

        var thead = $("<thead class='table-light'></thead>");
        var headerRow = $("<tr></tr>");
        $("<th scope='col'>Name</th>").appendTo(headerRow);
        $("<th scope='col'>Album</th>").appendTo(headerRow);
        $("<th scope='col'>Artist</th>").appendTo(headerRow);
        $("<th scope='col' class='text-center'>Play</th>").appendTo(headerRow);
        headerRow.appendTo(thead);
        thead.appendTo(table);

        var tbody = $("<tbody></tbody>");
        $.each(data, function (i, value) {
          var row = $("<tr></tr>");
          var q = encodeURIComponent((value.Name || '') + ' ' + (value.Artist || ''));
          var ytUrl = 'https://www.youtube.com/results?search_query=' + q;
          var spUrl = 'https://open.spotify.com/search/' + q;
          var nameCell = $("<td></td>").appendTo(row);
          $("<a target='_blank' rel='noopener' class='text-decoration-none' href='" + ytUrl + "'>" + (value.Name || '') + "</a>").appendTo(nameCell);
          $("<td></td>").text(value.Album).appendTo(row);
          $("<td></td>").text(value.Artist).appendTo(row);
          var playCell = $("<td class='text-center'></td>").appendTo(row);
          $("<a target='_blank' rel='noopener' class='btn btn-sm btn-outline-primary me-2' href='" + ytUrl + "' title='Play on YouTube'><i class='bi bi-youtube'></i></a>").appendTo(playCell);
          $("<a target='_blank' rel='noopener' class='btn btn-sm btn-outline-success' href='" + spUrl + "' title='Open on Spotify'><i class='bi bi-spotify'></i></a>").appendTo(playCell);
          row.appendTo(tbody);
        });
        tbody.appendTo(table);

        container.append(table);
      }

      function fetchAndRender() {
        $.getJSON('/t')
          .done(function (data) {
            renderTable(data);
          })
          .fail(function () {
            $("#ResultArea").html("<div class='text-danger text-center py-3'>Failed to load recommendations.</div>");
          });
      }

      function startPolling() {
        if (pollTimer) return;
        fetchAndRender();
        pollTimer = setInterval(fetchAndRender, POLL_MS);
      }

      function stopPolling() {
        if (!pollTimer) return;
        clearInterval(pollTimer);
        pollTimer = null;
      }

      document.addEventListener('visibilitychange', function () {
        if (document.hidden) {
          stopPolling();
        } else {
          startPolling();
        }
      });

      startPolling();

      function applyTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        var text = theme === 'dark' ? 'Light mode' : 'Dark mode';
        $(".theme-toggle-text").text(text);
      }

      var savedTheme = localStorage.getItem(THEME_KEY) || 'light';
      applyTheme(savedTheme);

      $("#themeToggle").on('click', function () {
        var current = document.documentElement.getAttribute('data-theme') || 'light';
        var next = current === 'dark' ? 'light' : 'dark';
        localStorage.setItem(THEME_KEY, next);
        applyTheme(next);
      });

      // Capture logic
      $("#captureBtn").on('click', function () {
        var $btn = $(this);
        $btn.prop('disabled', true).text('Capturing...');
        stopPolling();
        $.getJSON('/capture')
          .done(function (resp) {
            // Show snapshot
            $('#bg').attr('src', resp.image);
            if (resp.emotion) {
              $('#emotionBadge').text(resp.emotion).show();
            }
            // Update recommendations immediately
            renderTable(resp.data);
          })
          .always(function () {
            // After a short delay, resume live stream
            setTimeout(function () {
              $('#bg').attr('src', STREAM_URL);
              $('#emotionBadge').hide();
              startPolling();
              $btn.prop('disabled', false).text('Capture');
            }, 1200);
          });
      });
    })();
  </script>

</body>

</html>
